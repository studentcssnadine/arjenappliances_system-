<!-- Add Item Modal -->
<div class="modal-overlay" id="addItemModal">
    <div class="modal-container">
        <div class="modal-header">
            <h3><i class="fas fa-plus-circle"></i> Add New Item</h3>
            <button type="button" class="modal-close" onclick="closeAddItemModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="modal-body" id="addItemModalContent">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading customers...</p>
            </div>
        </div>
    </div>
</div>

<script>
function showAddItemModal() {
    document.getElementById('addItemModal').classList.add('show');
    document.body.style.overflow = 'hidden';
    
    // Load modal content via AJAX
    fetch('{% url "add_item_modal_content" %}')
        .then(response => response.text())
        .then(html => {
            document.getElementById('addItemModalContent').innerHTML = html;
        })
        .catch(error => {
            console.error('Error loading modal content:', error);
            document.getElementById('addItemModalContent').innerHTML = 
                '<div class="error-message">Error loading content. Please try again.</div>';
        });
}

function closeAddItemModal() {
    document.getElementById('addItemModal').classList.remove('show');
    document.body.style.overflow = 'auto';
    
    // Clear content
    document.getElementById('addItemModalContent').innerHTML = 
        '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i><p>Loading customers...</p></div>';
}

// Close modal when clicking outside
document.getElementById('addItemModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeAddItemModal();
    }
});

// Handle form submission (will be called from loaded content)
function submitAddItemForm(event) {
    event.preventDefault();
    
    const form = event.target;
    const formData = new FormData(form);
    
    fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            closeAddItemModal();
            showSuccessMessage(data.message || 'Item added successfully!');
            // Reload the page to show new item
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        } else {
            showErrorMessage(data.message || 'Error adding item. Please try again.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showErrorMessage('Error adding item. Please try again.');
    });
}

function showSuccessMessage(message) {
    // Create and show success notification
    const notification = document.createElement('div');
    notification.className = 'notification success';
    notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

function showErrorMessage(message) {
    // Create and show error notification
    const notification = document.createElement('div');
    notification.className = 'notification error';
    notification.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}
</script>

<style>
.loading-spinner {
    text-align: center;
    padding: 2rem;
    color: #666;
}

.loading-spinner i {
    font-size: 2rem;
    margin-bottom: 1rem;
    display: block;
}

.error-message {
    text-align: center;
    padding: 2rem;
    color: #e74c3c;
    background: #fdf2f2;
    border-radius: 8px;
    border: 1px solid #fecaca;
}

.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 1rem 1.5rem;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    z-index: 10000;
    animation: slideIn 0.3s ease;
}

.notification.success {
    background: #2ecc71;
}

.notification.error {
    background: #e74c3c;
}

.notification i {
    margin-right: 0.5rem;
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}
</style>
