{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arjen Appliances Trading</title>
    <link rel="icon" type="image/png" href="{% static 'images/arjen_logo.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/arjen_logo.png' %}">
    <style>
        /* Login Page - Exact copy from original arjensystem */
        * {
            box-sizing: border-box;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --text: #333;
            --text-light: #777;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e3a8a;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 25px;
            border-radius: 50%;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 22px;
            font-weight: 600;
            color: #333;
            line-height: 1.3;
            letter-spacing: 0.5px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .login-box input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background: #fff;
        }

        .login-box input::placeholder {
            color: #6c757d;
            font-weight: 400;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--secondary), #2980b9);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .login-box button:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #ffeaea;
            border: 1px solid #e74c3c;
            border-radius: 5px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .register-link p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .login-box h2 {
                font-size: 18px;
            }
            
            .login-box input,
            .login-box button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="{% static 'images/arjen_logo.png' %}" alt="Company Logo" class="logo">
            <h2>ARJEN APPLIANCES <br> TRADING</h2>
            {% if error %}
                <p class='error'>{{ error }}</p>
            {% endif %}
            <form method="POST" action="">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" name="login">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
