<!-- Staff/Admin Sidebar Navigation -->
<aside class="sidebar">
    <ul class="menu-items">
        <li class="menu-item {% if 'dashboard' in request.resolver_match.url_name %}active{% endif %}">
            <a href="{% if user.role == 'admin' %}{% url 'admin_dashboard' %}{% else %}{% url 'staff_dashboard' %}{% endif %}">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="menu-item {% if 'customers' in request.resolver_match.url_name %}active{% endif %}">
            <a href="{% url 'customers_list' %}">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </a>
        </li>
        <li class="menu-item {% if 'payment' in request.resolver_match.url_name %}active{% endif %}">
            <a href="{% url 'payments' %}">
                <i class="fas fa-credit-card"></i>
                <span>Payments</span>
            </a>
        </li>
        <li class="menu-item {% if 'due_payments' in request.resolver_match.url_name %}active{% endif %}">
            <a href="{% url 'due_payments_report' %}">
                <i class="fas fa-exclamation-circle"></i>
                <span>Due Payments</span>
            </a>
        </li>
        <li class="menu-item {% if 'customer_history' in request.resolver_match.url_name %}active{% endif %}">
            <a href="{% url 'customer_history' %}">
                <i class="fas fa-history"></i>
                <span>Customer History</span>
            </a>
        </li>
        <li class="menu-item {% if 'reports' in request.resolver_match.url_name %}active{% endif %}">
            <a href="{% url 'reports' %}">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
        </li>
        {% if user.role == 'admin' %}
        <li class="menu-item {% if 'manage_users' in request.resolver_match.url_name %}active{% endif %}">
            <a href="{% url 'manage_users' %}">
                <i class="fas fa-user-cog"></i>
                <span>Manage Users</span>
            </a>
        </li>
        {% endif %}
    </ul>
</aside>
