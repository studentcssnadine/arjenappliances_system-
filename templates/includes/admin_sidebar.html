<!-- Admin Sidebar - Consistent across all pages -->
<aside class="sidebar">
    <ul class="menu-items">
        <li class="menu-item {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
            <a href="{% url 'admin_dashboard' %}">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="menu-item {% if request.resolver_match.url_name == 'customers_list' %}active{% endif %}">
            <a href="{% url 'customers_list' %}">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </a>
        </li>
        <li class="menu-item {% if request.resolver_match.url_name == 'payments' %}active{% endif %}">
            <a href="{% url 'payments' %}">
                <i class="fas fa-credit-card"></i>
                <span>Payments</span>
            </a>
        </li>
        <li class="menu-item {% if request.resolver_match.url_name == 'due_payments_report' %}active{% endif %}">
            <a href="{% url 'due_payments_report' %}">
                <i class="fas fa-exclamation-circle"></i>
                <span>Due Payments</span>
            </a>
        </li>
        <li class="menu-item {% if request.resolver_match.url_name == 'customer_history' %}active{% endif %}">
            <a href="{% url 'customer_history' %}">
                <i class="fas fa-history"></i>
                <span>Customer History</span>
            </a>
        </li>
        <li class="menu-item {% if request.resolver_match.url_name == 'reports' %}active{% endif %}">
            <a href="{% url 'reports' %}">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
        </li>
        {% if user.role == 'admin' %}
        <li class="menu-item {% if request.resolver_match.url_name == 'manage_users' %}active{% endif %}">
            <a href="{% url 'manage_users' %}">
                <i class="fas fa-user-cog"></i>
                <span>Manage Users</span>
            </a>
        </li>
        {% endif %}
    </ul>
</aside>
